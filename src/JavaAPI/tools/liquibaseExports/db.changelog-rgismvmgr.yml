    changes:
    - createView:
        fullDefinition: true
        selectQuery: |-
          CREATE OR REPLACE FORCE VIEW RGIS_DASHBOARD_V1 (ORG_TYPE, YEARQTR, ORGANIZATION_ID, ORGANIZATION_NUMBER, PIQA_PERFORMANCE, PIQA_RANK, SERVICE_OPP_PCT, SERVICE_OPP_RANK, TOTAL_OPIT, TOTAL_OPIT_RANK_N, OPIT_PCT, OPIT_PCT_RANK_N, OPIT_PCT_INCR, OPIT_PCT_INCR_RANK_N) AS SELECT
                     org_type,
                     yearqtr,
                     organization_id,
                     organization_number,
                     max( piqa_performance) piqa_performance,
                     max( piqa_rank) piqa_rank,
                     max( service_opp_pct) service_opp_pct,
                     max( service_opp_rank) service_opp_rank,
                     max( opit) total_opit,
                     max( opit_rank_n) total_opit_rank_n,
                     max( opit_pct) opit_pct,
                     max( opit_pct_rank_n) opit_pct_rank_n,
                     max( opit_pct_incr) opit_pct_incr,
                     max( opit_pct_incr_rank_n) opit_pct_incr_rank_n
          FROM
          ( select decode(rdpm.org_type, null, decode(rdom.org_type, null, rdso.org_type, rdom.org_type),
                       rdpm.org_type) org_type,
                             decode(rdpm.yearqtr, null, decode(rdom.yearqtr, null, rdso.yearqtr, rdom.yearqtr),
                             rdpm.yearqtr) yearqtr,
                             decode(rdpm.organization_id, null, decode(rdom.organization_id, null, rdso.organization_id,
                                           rdom.organization_id), rdpm.organization_id) organization_id,
                             decode(rdpm.organization_number, null, decode(rdom.organization_number, null,
                               rdso.organization_number, rdom.organization_number), rdpm.organization_number) organization_number,
                             rdpm.avg_performance piqa_performance,
                             rdpm.piqa_rank_n piqa_rank,
                             NVL(rdso.service_opp_pct,0) service_opp_pct,
                             NVL(rdso.SVR_OPP_RANK_N,1) service_opp_rank,
                             rdom.opit opit,
                             rdom.opit_rank_n opit_rank_n,
                             rdom.opit_pct opit_pct,
                             rdom.opit_pct_rank_n opit_pct_rank_n,
                             rdom.opit_pct_incr opit_pct_incr,
                             rdom.opit_pct_incr_rank_n opit_pct_incr_rank_n
                       from rgismvmgr.rgis_db_piqa_mv rdpm,
                            rgismvmgr.rgis_db_all_opit_mv rdom,
                            rgismvmgr.rgis_db_service_opp_mv rdso
                     where  rdpm.org_type = rdom.org_type(+)
                      AND rdpm.yearqtr = rdom.yearqtr(+)
                      AND rdpm.organization_id = rdom.organization_id(+)
                      AND rdom.org_type = rdso.org_type(+)
                      AND rdom.yearqtr = rdso.yearqtr(+)
                      AND rdom.organization_id = rdso.organization_id(+)
                      AND rdom.org_type NOT IN ('DISWM', 'DISHD')
          UNION
          select    decode(rdom.org_type,null, decode(rdso.org_type, null,
                    rdpm.org_type, rdso.org_type), rdom.org_type) org_type,
                    decode(rdom.yearqtr,null, rdso.yearqtr,rdom.yearqtr) yearqtr,
                    decode(rdom.organization_id, null, rdso.organization_id,rdom.organization_id) organization_id,
                         decode(rdom.organization_number,null, rdso.organization_number,
                    rdom.organization_number) organization_number,
                          rdpm.avg_performance piqa_performance,
                          rdpm.piqa_rank_n piqa_rank,
                          NVL(rdso.service_opp_pct,0) service_opp_pct,
                          NVL(rdso.SVR_OPP_RANK_N,1) service_opp_rank,
                          rdom.opit opit,
                          rdom.opit_rank_n opit_rank_n,
                          rdom.opit_pct opit_pct,
                          rdom.opit_pct_rank_n opit_pct_rank_n,
                          rdom.opit_pct_incr opit_pct_incr,
                          rdom.opit_pct_incr_rank_n opit_pct_incr_rank_n
                    from rgismvmgr.rgis_db_piqa_mv rdpm,
                         rgismvmgr.rgis_db_all_opit_mv rdom,
                         rgismvmgr.rgis_db_service_opp_mv rdso
                  where  rdpm.org_type (+)= rdom.org_type
                   AND rdpm.yearqtr (+)= rdom.yearqtr
                   AND rdpm.organization_id (+)= rdom.organization_id
                   AND rdom.org_type (+)= rdso.org_type
                   AND rdom.yearqtr (+)= rdso.yearqtr
                   AND rdom.organization_id (+)= rdso.organization_id
                   AND rdom.org_type NOT IN ('DISWM', 'DISHD')
          UNION
