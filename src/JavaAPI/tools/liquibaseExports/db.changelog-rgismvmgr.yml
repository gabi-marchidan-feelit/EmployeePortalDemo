            from rgismvmgr.rgis_db_wm_piqa_mv rdpm,
                 rgismvmgr.rgis_db_all_opit_mv rdom
           where  rdpm.org_type (+)= rdom.org_type
             AND rdpm.organization_id (+)= rdom.organization_id
             AND rdom.yearqtr  = rdpm.yearqtr(+)
             AND rdom.org_type ='DISWM'
          UNION
          select NVL(rdom.org_type, rdpm.org_type) org_type,
                 NVL(rdom.yearqtr, rdpm.yearqtr) yearqtr,
